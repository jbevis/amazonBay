<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<title>AmazonBay</title>
</head>
<body>
	<header>Amazon<span>BAY</span></header>
	<main id="app">
		
		<aside id="order-history" class="app-asides">
			<section id="orders" class="aside-main hidden">
				<h3 class="aside-title-expanded">Order History</h3>
				<div id="order-card-holder" class="aside-card"></div>
			</section>
			<section class="aside-tab">
				<div id="toggle-order-history" class="toggle-aside">+</div>
				<div class="aside-title-collapsed">
					<p>Order History</p>
				</div>
			</section>
		</aside>

		<section class="inventory-gallery"></section>

		<aside id="cart" class="app-asides">
			<section id="cart-list" class="aside-main hidden">
				<h3 class="aside-title-expanded">Cart</h3>
				<h5 id="items-list">Items</h5>
				<div id="cart-card-holder" class="aside-card"></div>
				<h5>Cart Total: <span id="total">$0.00<span></h5>
				<button class="checkout-btn">Checkout and Purchase</button>
			</section>
			<section id="current-cart" class="aside-tab">
				<div id="toggle-cart" class="toggle-aside">+</div>
				<div class="aside-title-collapsed">
					<p id="cart-tag">Cart</p>
				</div>
			</section>
		</aside>
	
	</main>

	 <script>window.jQuery || document.write('<script src="/jquery-3.2.1.min.js"><\/script>')</script>
   <script src='/index.js' type="text/javascript"></script>
</body>
</html>
