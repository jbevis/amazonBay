<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<title>AmazonBay</title>
</head>
<body>
	<header>Amazon<span>BAY</span></header>
	<main id="app">
		
		<aside class="app-asides">
			<section class="aside-main">
				<h3 class="aside-title-expanded">Order History</h3>
				<div id="order-card-holder" class="aside-card"></div>
			</section>
			<section class="aside-tab">
				<div id="toggle-order-history" class="toggle-aside">-</div>
				<div class="aside-title-collapsed">Order History</div>
			</section>
		</aside>

		<section class="inventory-gallery"></section>

		<aside class="app-asides">
			<section class="aside-main">
				<h3 class="aside-title-expanded">Cart</h3>
				<div id="order-card-holder" class="aside-card"></div>
			</section>
			<section class="aside-tab">
				<div id="toggle-order-history" class="toggle-aside">-</div>
				<div class="aside-title-collapsed">Cart</div>
			</section>
		</aside>
	
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js"</script>
</body>
</html>
